    <!-- SECTION RESERVATION -->
    <main class="reservation-section">
        <div class="overlay">
            <div class="reservation-form-container">
                <h1>Réservez Votre Tour</h1>
                <form action="traitement.php" method="post">
                    <label for="nom">Nom complet :</label>
                    <input type="text" id="nom" name="nom" required>
    
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="destination">Destination :</label>
                    <select id="destination" name="destination" required>
                        <option value="" disabled selected>Choisissez une destination</option>
                        <option value="Dakar">Dakar</option>
                        <option value="Saly">Saly</option>
                        <option value="Sain-Louis">Sain-Louis</option>
                        <option value="Gorée">Gorée</option>
                        <option value="Joal">Joal</option>
                        <option value="casamace">casamace</option>
                        <option value="Parc hann">Parc hann</option>
                        <option value="parc de djoudj">parc de djoudj</option>
                    </select>
    
                    <label for="date">Date de départ :</label>
                    <input type="date" id="date" name="date" required>
    
                    <input type="submit" value="Réserver" class="btn-reserver">
                </form>
            </div>
        </div>
    </main>
